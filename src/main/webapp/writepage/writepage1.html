      <div class="placeholder_box">
      <label for="placeholder">Link URL</label>
      <input type="text" id="placeholder" name="placeholdername"/>
    </div>
    <div class="placeholder_box">
      <label for="placeholder2">Title</label>
      <input type="text" id="placeholder2" name="placeholderage"/>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script> 
  jQuery(document).ready(function() {
	  var placeholderTarget = $(".placeholder_box input[type=text]");
	  
	  placeholderTarget.focus(function() {
		  $(this).siblings("label").fadeOut("fast");
	  });
	  
	  placeholderTarget.focusout(function(){
		  if($(this).val() == "") {
			  $(this).siblings("label").fadeIn("fast");
		  }
	  });
  });
  </script>   
    </fieldset>

    <div class="write_area">
      <script type="text/javascript" src="../lib/se2/js/HuskyEZCreator.js" charset="utf-8"></script>  
      
      <textarea name="content" id="content" rows="10" cols="800" style='width:100%;'></textarea>
      <script type="text/javascript">
      var oEditors = [];
      nhn.husky.EZCreator.createInIFrame({
      oAppRef: oEditors,
      elPlaceHolder: "content",
      sSkinURI: "../lib/se2/SmartEditor2Skin.html",
      fCreator: "createSEditor2"
      });
      </script> 
    </div>

    <ul class="post" id="writeInfoArea">
    <li id="directoryArea" class="write_atheroma">
          <label><Strong>주제분류</Strong> <a href="#" target="_blank" class="_openHelpDirectoryWin _returnFalse"><img src="http://blogimgs.naver.net/nblog/mylog/post/btn_help2.gif" width="14" height="15" alt="도움말" class="help02"></a></label>
    </li>
    <li id="tagArea" class="tag_area">
      <label for="tagList"><Strong>태그달기</Strong></label>
      <div>
        
        <textarea id="tagList" name="post.tag.names" rows="1" cols="60" class="box_input" placeholder="태그와 태그는 쉼표로 구분하며, 10개까지 입력하실 수 있습니다." maxlength="6000" style="overflow: hidden; line-height: 14px; height: 16px; resize: none;"></textarea>
        <span>
          <a style= margin-top:0px; href="#" class="showTag _returnFalse"><img id="sp_tag_list_btn" src="http://blogimgs.naver.net/nblog/mylog/post/btn_mytag_s2.gif" width="70" height="22" alt="나의 태그" class="mytag"></a>
        </span>
      </div>

    </li>
    <li id="settingArea" class="setting">
      <div>
        <p class="first-child">
        
        <input type="radio" id="set_open" class="chk openType" value="2" name="openType"><label for="set_open">전체공개</label>
        <input type="radio" id="set_solo" class="chk openType" value="1" name="openType"><label for="set_solo">팔로워공개</label>
        <input type="radio" id="set_close" class="chk openType" value="0" name="openType"><label for="set_close">비공개</label>
        </p>
        
        <input type="checkbox" id="set_comment" class="chk setInfo"><label for="set_comment">댓글허용</label>
        <input type="checkbox" id="set_search" class="chk setInfo"><label for="set_search">검색허용</label>
      </div>

      <!-- SNS 설정 -->
      <div class="set_sns">
        <p class="sel_sns">
                    <input type="checkbox" id="set_facebook" class="chk setInfo"><label for="set_facebook"><span class="ic_fb"></span>페이스북</label>
                    <input type="checkbox" id="set_twitter" class="chk setInfo"><label for="set_twitter"><span class="ic_tw"></span>트위터</label>
                    <span class="mr_tx">에 함께 등록
                        <a href="#" class="_snsHelpLayer _returnFalse"><img src="http://blogimgs.naver.net/nblog/mylog/post/btn_help2.gif" width="14" height="15" alt="도움말" class="help03"></a>
                    </span>
        </p>
      </div>
