<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/nailthumb/jquery.nailthumb.1.1.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="filepage.css">
<link rel="stylesheet" href="../node_modules/nailthumb/jquery.nailthumb.1.1.min.css">

</head>

<body>
	<header>
		<div id="includedContent"></div>
	</header>

	<div id="body_Line">

		<div class="topSection">
			<div class="userInfocontainer">
				<div class="userProfilePhotosContainer">
					<img id="userPhoto" src="">
				</div>
				<div class="userNickNameContainer">
					<div id="userNickName">
						<span id="userNickNameInfo"></span>
						<img id="ProfileEditLinkGear" class="profileEdit_Btn" src="../gear-3.svg">
						<span id="editWord" class="profileEdit_Btn">edit</span>
					</div>
					<div id="userIntroduce">
						<span id="user-introduce"></span>
					</div>
				</div>
				<div class="userBoardInfoContainer">
					<div class="received">
						<p>RECEIVED</p>
					</div>
					<div class="views">
						<span class="text">View</span> <span id="viewCount"
							class="numbering"></span>
					</div>
					<div class="likes">
						<span class="text">Likes</span> <span class="numbering"></span>
					</div>
					<div class="followers">
						<span class="text">followers</span> <span id="followers"
							class="numbering"></span>
					</div>
				</div>

			</div>

		</div>


		<div class="contentsSection">
			<div id="centerContents">
				<div id="centerContentsWrap">
					<span id="TipBoardLink" class="conterMenuBtn"> <a href="#">
							Tip </a></span> | <span id="StorageLink" class="conterMenuBtn"> <a
						href="#"> Storage </a></span> | <span id="ProfileEditLink"
						class="conterMenuBtn"> <a href="#"> Like Posts </a></span>
				</div>
			</div>
		</div>
		<div id="admin_detail">
			<div id="DetailPage_Wrap">

				<div id="fileTable">
					<button class="btn btn-primary fileAddBtn" id="btn" data-no=1>파일등록</button>
					<table id="boardTable" class="table table-hover">
						<thead>
							<tr>
								<th>썸네일</th>
								<th>제목</th>
								<th>등록일</th>
								<th>용량</th>
								<th>삭제하기</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>



					<div id="boardBtn">
						<a class="moreViewBtn" href="#">페이징처리</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
  <div class="modal fade" id="yourModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="modalDialog">
      <div class="modal-content">
        <div class="modal-body" id="modalBody">
          <div class="addFileTopSection">
            <div  class="userInfo">
            </div>
            <div class="addFileImg">
              <input type="file" id="file"/>
                <img class="addFileIcon" src="plusIcon.png"/>
            </div>
          </div>
          <div class="addFileBotSection">
            <div class="fileListWrap">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script id="CloudUiTemplateText" type="text/x-handlebars-template">
{{#each fileList}}
    <tr>
      <label>
          <td><div><img class="fileThumbnail" src="http://t2.java85.com:8080/TeamProject/upload/{{fileThumbnail}}"></div></td>
          <td>{{originFileName}}</td>
          <td>등록</td>
          <td>{{fileSize}} MB</td>
          <td><button  class="btn btn-danger" id="btn" data-no=2>삭제2</button></td>
     </label>
    </tr>
{{/each}}
</script>

	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
 	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script> 
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script type='text/javascript' src="../lib/js/common.js"></script>
	<script type="text/javascript" src="fileMainPage.js"></script>

	<script type="text/javascript">
		ajaxloadNickName()
	</script>
	<script>
		ajaxFileList()
	</script>

	<script>
		$("#ProfileEditLink").click(function() {
			window.location.href = "../membership/userProfileAdminPage.html"
		});

		$("#TipBoardLink").click(function() {
			window.location.href = "../adminpage/HoneyAdminPage.html"
		});
		$("#StorageLink").click(function() {
			window.location.href = "filepage.html"
		});
	</Script>

</body>

</html>
