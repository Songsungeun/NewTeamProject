<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="../lib/css/Main.css" >
<style>
.detail_section {
  margin: 0;
  padding: 0;
  background-color: #f1f1f1;
}

.detailpage_wrap {
  width: 1024px;
  height: 100%;
  margin: 0 auto;
}
.detail_tags {
  font-size: 20px;
  margin: 50px 0 30px 100px;
}
#url-boxing {
  border: 1px solid black;
}
</style>
<title>BoardDetail</title>
</head>
<body>
<div class="detail_section">
<div class="detailpage_wrap">
<span class="detail_tags">게시물 보기</span>
<form class="form-horizontal">
<!--       <div class="form-group my-view"> -->
<!--         <label for="no" class="col-sm-2 control-label">번호</label> -->
<!--         <div class="col-sm-10"> -->
<!--         <input type="text" class="form-control" id="no" readonly> -->
<!--       </div> -->
<!--     </div> -->
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">제목</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" placeholder="제목입니다." readonly>
      </div>
    </div>
    <div class="form-group ">
      <label class="col-sm-2 control-label">URL</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="url" placeholder="URL입니다." readonly>
      </div>
    </div>
    <div class="form-group">
      <label for="url-contents" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
<!--         <textarea id="url-contents" class="form-control"  -->
<!--                 cols="50" rows="10" placeholder="URL Page" readonly></textarea> -->
          <iframe id="url-boxing" width="800" height="300" src="http://www.naver.com" frameborder="0"></iframe>
        </div>
      </div>
    <div class="form-group">
      <label for="contents" class="col-sm-2 control-label">내용</label>
      <div class="col-sm-10">
        <textarea id="contents" class="form-control" 
                cols="50" rows="10" placeholder="내용입니다."readonly></textarea>
        </div>
      </div>
    <div class="form-group ">
      <label class="col-sm-2 control-label">등록일</label>
      <div class="col-sm-10">
        <p id="createdDate" class="form-control-static"></p>
      </div>
    </div>
    <div class="form-group ">
      <label class="col-sm-2 control-label">좋아요</label>
      <div class="col-sm-10">
        <p id="like" class="form-control-static"></p>
      </div>
    </div>
    <div class="form-group ">
      <label class="col-sm-2 control-label">조회수</label>
      <div class="col-sm-10">
        <p id="viewCount" class="form-control-static"></p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="addBtn" type="button" class="btn btn-default my-new">등록</button>
        <button id="updateBtn" type="button" class="btn btn-default my-view">변경</button>
        <button id="deleteBtn" type="button" class="btn btn-default my-view">삭제</button>
        <button id="cancelBtn" type="button" class="btn btn-default"
           onclick="location.href='TestMain2.html'">취소</button>
    </div>
  </div>
</form>
</div>
</div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type='text/javascript' src="../lib/js/Main.js"></script>
<script type="text/javascript" src="../lib/js/MainPagePostDetail.js"></script>
<script>
// URL에 no 파라미터 값이 넘어오면 조회 모드로 동작해야 한다.
if (location.search.startsWith("?")) { // 예) ?no=xxx
    var no = location.search.split("=")[1];
    ajaxLoadBoard(no)
    var tags = document.querySelectorAll(".my-new")
    for (var i = 0; i < tags.length; i++) {
      tags[i].style.display = "none"
    }
} else {
    var tags = document.querySelectorAll(".my-view")
    for (var i = 0; i < tags.length; i++) {
      tags[i].style.display = "none"
    }
}
</script>

</html>
