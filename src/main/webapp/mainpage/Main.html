<!DOCTYPE html>
<html id="super_HTML">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="../lib/css/Main.css">

<title>HoneyTip TestPage</title>
</head>
<body>
  <div id="includedContent"></div>
  <div class="main_section">
    <div class="mainpage_wrap">
    
      <div id="mainpage_postcontainer" class="mainpage_Botcontainer">
        <div id="tabs" class="all_post_wrap">
            <ul id="post_wrapper" class="tabs-1-contents">
            
            </ul>
        
          <div class="modal fade" id="yourModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-body">
                  <div class="owner">
                    <a href="#" class="button user_button">Follow</a> 
                    <a href="#" class="button user_button">Like</a> 
                    <a class="owner_img"
                      href="#"> <img alt="jibon"
                      src="/TeamProject/mainpage/mainpage_images/ProfileImage.jpg">
                    </a>
                    <p class="owner_name">
                      <a href="#">UserName</a>
                    </p>
                    <p class="owner_when">등록일</p>
                  </div>

                  <div class="userWrite">
                    <div class="comment" id="419">
                      <h1 id="userTitle"
                        style="font-size: 17px; font-weight: bold;"></h1>
                      <div id="userDesc">
                      </div>
                    </div>
                  </div>

                  <div class="holder">
                    <a class="image" href="#" title="SAM_3191.JPG"> <img
                      alt="photo"
                      src="/TeamProject/mainpage/mainpage_images/suji_2.jpg">
                    </a>
                  </div>

                  <div class="linkText">
                    <h1 class="title" style="font-size: 15px; font-weight: bold;">이화여대
                      학생들, 86일만에 본관 점거농성 해지(속보)</h1>
                    <p class="desc">&#039;최순실 딸 특혜 의혹&#039; 등과 관련해 최경희 이화여대
                      총장이 사퇴의사를 밝힌 19일 오후 서울 서대문구 이화여자대학교 본관 앞에서 학생들이 행진하고 있다. ...</p>
                    <p class="urlAddr">NEW.NAVER.COM</p>
                  </div>

                  <form class="userComment" method="post" action="#">
                    <textarea placeholder="Add a comment..." maxlength="255"
                      id="pcomment"></textarea>
                    <button type="button" class="button"
                      onclick="return submitCommentAjx()">Comment</button>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>

        </div>
        </div>
      </div>
    </div>
  </div>
  <script id="liTemplateText" type="text/x-handlebars-template">
{{#each data}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" src="/TeamProject/mainpage/mainpage_images/Nopht_userIcon.svg" alt="userImg" data-userNo="{{userNo}}">
      <span class="userInfoLink" data-userNo="{{userNo}}">{{writerNick}}</span>
    </div>

    <div class="post_photoWrap titleLink" data-no="{{no}}">
      <a href="#">
        <img src="/TeamProject/mainpage/mainpage_images/suji_1.jpg" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}"><p>{{contents}}</p></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctgNo="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
<li>
{{/each}}
</script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type='text/javascript' src="../lib/js/common.js"></script>
  <script type='text/javascript' src="../lib/js/Main.js"></script>
<!--   <script type='text/javascript' src="../lib/js/PostComent.js"></script> -->
  <script>
    ajaxBoardList()
  </script>

</body>
</html>
