          <div class="modal fade" id="yourModal" tabindex="-1" role="dialog"

            <div class="modal-dialog" id="modalDialog">
              <div class="modal-content">
                <div class="modal-body" id="modalBody">
                  <div class="owner">
                    <a href="#" id="followBtn" class="button user_button">Follow</a>

                  </div>

                    <div class="comment" id="419">

                      <div id="userDesc"></div>
                    </div>
                  </div>

                  <div class="holder">
                    <a class="image" id="urlImage" href="#" title="SAM_3191.JPG">
                    </a>
                  </div>

                  <div class="linkText">
                    <h1 class="title" id="linkTitle"

                    <p class="desc" id="linkDesc"></p>
                    <p class="urlAddr" id="linkURL"></p>
                  </div>
                  <div class="youtubeArea">
                  <iframe id="youtubeUrl" width="475" height="270" src="" frameborder="0" allowfullscreen></iframe>
                  </div>
  
                  <div class="fileArea">
                  <div class="addFileTag">
                    <div id="fileText">첨부파일:</div> 
                    <div id="fileListArea"></div>
                  </div>
                  
                  
                  </div>
                  
                  <form class="userComment" method="post" action="#">
                    <textarea placeholder="Add a comment..." maxlength="255"
                      id="pcomment"></textarea>
                    <button id="insertCmt" type="button" class="button">Comment</button>
                    <div class="cmts_list"></div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>

          </div>
    </div>

<script id="liTemplateText" type="text/x-handlebars-template">
{{#each data}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><span>{{{contents}}}</span></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctg="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}
</script>
