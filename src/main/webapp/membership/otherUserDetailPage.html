<!DOCTYPE html>
<html id="super_HTML">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet"
	href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="../lib/css/Main.css">

<title>Insert title here</title>
<style>
.topSection {
	position: absolute;
	margin-top: 70px;
	padding: 0px auto;
	width: 1200px;
	hight: 2000px;
}

.userInfocontainer {
	width: 990px;
	height: 155px;
	margin: 0 auto;
	padding-top: 15px;
	padding-bottom: 15px;
}

.userProfilePhotosContainer {
	width: 152px;
	height: 152px;
	float: left;
}

#userProfilePhotos {
	border-radius: 10px;
	border: #ebebeb 1px solid;
}

.userNickNameContainer {
	margin-left: 170px;
	line-height: 40px;
}

#userNickName {
	margin-top: 10px;
	font-size: 20px;
	font-weight: bold;
	color: #4c4c4c;
}

.userBoardInfoContainer {
	float: right;
	width: 138px;
	color: #999;
	height: 150px;
	
}

.received {
	font-family: "Spoqa Han Sans";
	font-size: 13px;
	line-height: 1.7;
	border-bottom: #ebebeb 1px solid;
}

.views {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.likes {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.followers {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.text {
	font-size: 14px;
}

.numbering {
	float: right;
	font-size: 16px;
	font-family: "Spoqa Han Sans";
}

.etcSection {
	position: absolute;
	margin-top: 270px;
	width: 100%;
	border-bottom: red 1px solid;
}
.contentsSection {
	position: absolute;
	width: 100%;
	height: 100%;
	background-color: #f1f1f1;
	margin-top: 271px;
	padding-left: 10%;
	padding-top: 4%;
}
.modal-content {
    width: 656px;
}

#yourModal {
  margin-top: 100px;
}

#userIntroduce {
width: 31%;
margin: 10px 0 50px 10px;
font-size: 14px;
color: #808080;
line-height: 18px;
}
</style>
</head>

<body>

	<div id="includedContent"></div>
	<div class="topSection">
		<div class="userInfocontainer">
			<div class="userProfilePhotosContainer">
				<img id="userProfilePhotos" width="150px" height="150px" src="">
			</div>
			<div class="userBoardInfoContainer">
				<div class="received">
					<p>RECEIVED</p>
				</div>
				<div class="views">
					<span class="text">View</span> <span id="viewCount"
						class="numbering"></span>
				</div>
				<div class="likes">
					<span class="text">Likes</span> <span class="numbering"></span>
				</div>
				<div class="followers">
					<span class="text">followers</span> <span id="followers"
						class="numbering"></span>
				</div>
			</div>
			<div class="userNickNameContainer">
				<h1 id="userNickName">
					<span id="userNick"></span>
				</h1>
				<div id="userIntroduce"><p id="user-introduce"></p></div>
			</div>
		</div>

	</div>
	<div class="etcSection"></div>


<div class="contentsSection_wrap">
	<div class="contentsSection">
	
	
	
		<div id="tabs" class="all_post_wrap">
			<ul id="post_wrapper" class="tabs-1-contents">
			
			
			</ul>

			<div class="modal fade" id="yourModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modalDialog">
              <div class="modal-content">
                <div class="modal-body" id="modalBody">
                  <div class="owner">
                    <a href="#" id="followBtn" class="button user_button">Follow</a>
                    <a href="#" class="button user_button">Like</a> <a
                      class="owner_img" href="#"> <img alt="jibon" id="userImage"
                      src="">
                    </a>
                    <p class="owner_name">
                      <a href="#" id="writerNick"></a>
                    </p>
                    <p class="owner_when" id="createdDate">등록일</p>
                  </div>

                  <div class="userWrite">
                    <div class="comment" id="419">
                      <h1 id="userTitle"
                        style="font-size: 17px; font-weight: bold;"></h1>
                      <div id="userDesc"></div>
                    </div>
                  </div>

                  <div class="holder">
                    <a class="image" id="urlImage" href="#" title="SAM_3191.JPG">
                    </a>
                  </div>

                  <div class="linkText">
                    <h1 class="title" id="linkTitle"
                      style="font-size: 15px; font-weight: bold;"></h1>
                    <p class="desc" id="linkDesc"></p>
                    <p class="urlAddr" id="linkURL"></p>
                  </div>
                  <div class="youtubeArea">
                  <iframe id="youtubeUrl" width="475" height="270" src="" frameborder="0" allowfullscreen></iframe>
                  </div>
  
                  <div class="fileArea">
                  <div class="addFileTag">
                    <div id="fileText">첨부파일:</div> 
                    <div id="fileListArea"></div>
                  </div>
                  
                  
                  </div>
                  
                  <form class="userComment" method="post" action="#">
                    <textarea placeholder="Add a comment..." maxlength="255"
                      id="pcomment"></textarea>
                    <button id="insertCmt" type="button" class="button">Comment</button>
                    <div class="cmts_list"></div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>

          </div>
		</div>
	</div>

</div>







	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script type="text/javascript" src="../lib/js/common.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="../lib/js/Main.js"></script>
	<script src="otherUserDetailPage.js"></script>
	<script type="text/javascript" src="followList.js"></script>

<script id="liTemplateText" type="text/x-handlebars-template">

{{#each this}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><span>{{{contents}}}</span></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctg="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}


</script>


	<script> 
	//ajaxLoadList()
  $(function(){
    $("#includedContent").load("../header.html"); 
  });
  </script>
	<script>
  </script>
</body>
</html>
