<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="../lib/css/Main.css">
<title>Insert title here</title>
<style>
.topSection {
	position: absolute;
	margin-top: 70px;
	padding: 0px auto;
	width: 1200px;
	hight: 2000px;
}

.userInfocontainer {
	width: 990px;
	height: 155px;
	margin: 0 auto;
	padding-top: 15px;
	padding-bottom: 15px;
}

.userProfilePhotosContainer {
	width: 152px;
	height: 152px;
	float: left;
}

#userProfilePhotos {
	border-radius: 10px;
}

.userNickNameContainer {
	margin-left: 170px;
	line-height: 40px;
}

#userNickName {
	font-size: 20px;
	font-weight: bold;
	color: #4c4c4c;
}

.userBoardInfoContainer {
	float: right;
	width: 138px;
	color: #999;
	height: 150px;
}

.received {
	font-family: "Spoqa Han Sans";
	font-size: 13px;
	line-height: 1.7;
	border-bottom: #ebebeb 1px solid;
}

.views {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.likes {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.followers {
	line-height: 35px;
	border-bottom: #ebebeb 1px solid;
	font-family: "Spoqa Han Sans";
}

.text {
	font-size: 14px;
}

.numbering {
	float: right;
	font-size: 16px;
	font-family: "Spoqa Han Sans";
}

.etcSection {
	position: absolute;
	margin-top: 270px;
	width: 100%;
	border-bottom: red 1px solid;
}

.contentsSection {
	position: absolute;
	width: 100%;
	height: 20000px;
	background-color: #f1f1f1;
	margin-top: 271px;
}
</style>
</head>

<body>

	<div id="includedContent"></div>
	<div class="topSection">
		<div class="userInfocontainer">
			<div class="userProfilePhotosContainer">
				<img id="userProfilePhotos" width="150px" height="150px" src="">
			</div>
			<div class="userBoardInfoContainer">
				<div class="received">
					<p>RECEIVED</p>
				</div>
				<div class="views">
					<span class="text">View</span> <span id="viewCount" class="numbering"></span>
				</div>
				<div class="likes">
					<span class="text">Likes</span> <span class="numbering"></span>
				</div>
				<div class="followers">
					<span class="text">followers</span> <span class="numbering"></span>
				</div>
			</div>
			<div class="userNickNameContainer">
				<h1 id="userNickName">
				<span id="userNick"></span></h1>
			</div>
		</div>

	</div>
	<div class="etcSection"></div>
	<div class="contentsSection">
	
	
	
  </div>




	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script type="text/javascript" src="../lib/js/common.js"></script>
	<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
	<script src="otherUserDetailPage.js"></script>

	<script id="liTemplateText" type="text/x-handlebars-template">
{{#each data}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}"><p>{{contents}}</p></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctgNo="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
<li>
{{/each}}
</script>


	<script> 
  $(function(){
    $("#includedContent").load("../header.html"); 
  });
  </script>
</body>
</html>
