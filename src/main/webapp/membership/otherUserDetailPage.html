<!DOCTYPE html>
<html id="super_HTML">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" type="text/css" href="../adminpage/HoneyAdminPage.css">

<title>Insert title here</title>
<style>
.topSection {
  padding-top: 100px;
  width: 1048px;
  heigth: 100%;
  margin: 0 auto;
}
.userInfocontainer {
  width: inherit;
  height: 100%;
  overflow: hidden;
}
.userProfilePhotosContainer {
    width: 152px;
    float: left;
    border-radius: 10px;
    height: 152px;
    overflow: hidden;
}
#userPhoto {
  width: 150px;
  height: auto;
  border-radius: 10px;
  border: #ebebeb 1px solid;
}
.userNickNameContainer {
  float: left;
  max-width: 700px;
  min-width: 500px;
  max-height: 152px;
  margin-left: 20px;
  line-height: 40px;
  font-size: 20px;
  font-family: "Spoqa Han Sans";
}
#userNickName {
  height: 40px;
  margin-top: 10px;
  color: #4c4c4c;
  position: relative;
}
#userNickNameInfo {
  font-size: 20px;
  font-weight: bold;
  float: left;
}
#ProfileEditLinkGear {
  width: 20px;
  height: 20px;
  float: left;
  margin: 10px 3px 0 5px;
}
.profileEdit_Btn:hover {
  cursor: pointer;
}
@-webkit-keyframes spin {
    0%  {-webkit-transform: rotate(0deg);}
    100% {-webkit-transform: rotate(360deg);}
}
 
@-moz-keyframes spin {
   0%  {-moz-transform: rotate(0deg);}
    100% {-moz-transform: rotate(360deg);}
}
@keyframes spin {
    0%  {transform: rotate(0deg);}
    100% {transform: rotate(360deg);}
}
.profileEdit_Btn:hover {
  cursor: pointer;
}
.userBoardInfoContainer {
  width: 150px;
  float: right;
  height: 150px;
  color: #999;
  margin: 10px 10px 0 0;
}
.received {
  font-family: "Spoqa Han Sans";
  font-size: 13px;
  line-height: 1.7;
  border-bottom: #ebebeb 1px solid;
}

.views {
  line-height: 35px;
  border-bottom: #ebebeb 1px solid;
  font-family: "Spoqa Han Sans";
}

.likes {
  line-height: 35px;
  border-bottom: #ebebeb 1px solid;
  font-family: "Spoqa Han Sans";
}

.followers {
  line-height: 35px;
  border-bottom: #ebebeb 1px solid;
  font-family: "Spoqa Han Sans";
}

.text {
  font-size: 14px;
}

.contentsSections {
    width: 1024px;
    margin: 0 auto;
    margin-top: 28px;
}
.numbering {
  float: right;
  font-size: 16px;
  font-family: "Spoqa Han Sans";
}

.etcSection{
    position: relative;
    width: 1045px;
    text-align: center;
    border-bottom: 1px solid #f1f1f1;
    border-top: 1px solid #f1f1f1;
    height: 46px;
    padding-top: 12px;
    margin: auto;
    margin-top:14px
}

.modal-content {
    width: 656px;
}
#yourModal {
  margin-top: 100px;
}

#userPhoto{
    width: 150px;
    height: auto;
    border-radius: 10px;
    border: #ebebeb 1px solid;
}

#userNick{
     font-size: 20px;
    font-weight: bold;
    text-align: left;
}

#userFilesWrap{
 position: relative;
 width: 1024px;
 display: none;
}

#posts{
color: #db2626;
}

tbody{
    display: table-row-group;
}

tr{
    display: table-row;
}

.table>tbody>tr>td, .table>tbody>tr>th, .table>tfoot>tr>td, .table>tfoot>tr>th, .table>thead>tr>td, .table>thead>tr>th {
    padding: 8px;
    line-height: 1.42857143;
    vertical-align: top;
    border-top: 1px solid #ddd;
}

.fileThumbnail{
    height: 50px;
    width: 50px;
}

img{
    vertical-align: middle;
}

#fileListArea{
    width : 0px;
    float: left;
    margin-left: 10px;
}

</style>
</head>

<body>

	<div id="includedContent"></div>
	   <div class="topSection">
      <div class="userInfocontainer">
        <div class="userProfilePhotosContainer">
          <img id="userPhoto" src="">
        </div>
        <div class="userNickNameContainer">
          <div id="userNick">
          </div>
          <div id="userIntroduce">
            <span id="user-introduce"></span>
          </div>
        </div>
        <div class="userBoardInfoContainer">
          <div class="received">
            <p>RECEIVED</p>
          </div>
          <div class="views">
            <span class="text">View</span> <span id="viewCount"
              class="numbering"></span>
          </div>
          <div class="likes">
            <span class="text">Likes</span> <span id="likeCount" 
            class="numbering"></span>
          </div>
          <div class="followers">
            <span class="text">followers</span> <span id="followers"
              class="numbering"></span>
          </div>
        </div>
      </div>
    </div>
	
	<div class="etcSection">
			 <span class = "conterMenuBtn" id = "myPostsSwitch"> <a id = "posts" href = "#"> Posts </a></span>
		            &nbsp; &nbsp;  <span id ="itemDistinct">|</span>  &nbsp;&nbsp;  
		   <span class = "conterMenuBtn" id = "likePostSwitch"> <a id = "files"href = "#"> Files </a></span>
   </div>

	<div class="contentsSections">
	
		<div id="tabs" class="all_post_wrap">
			<ul id="post_wrapper" class="tabs-1-contents">
			</ul>
			
		<div id = "userFilesWrap">
		      <table id = "userFiles" class= "table table-hover">
		      <thead>
		      <tr>
                <th>썸네일</th>
                <th>제목</th>
                <th>등록일</th>
                <th>용량</th>
                <th style = "padding-left: 34px">다운로드</th>
		      </tr>
		       </thead>
		       <tbody id="fileResultList"> </tbody>
		      </table>
     </div>

			<div class="modal fade" id="yourModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modalDialog">
              <div class="modal-content">
                <div class="modal-body" id="modalBody">
                  <div class="owner">
                    <a href="#" id="followBtn" class="button user_button">Follow</a>
                    <a href="#" id="likeBtn" class="button user_button">Like</a> <a
                      class="owner_img" href="#"> <img alt="jibon" id="userImage"
                      src="">
                    </a>
                    <p class="owner_name">
                      <a href="#" id="writerNick"></a>
                    </p>
                    <p class="owner_when" id="createdDate">등록일</p>
                  </div>

                  <div class="userWrite">
                    <div class="comment" id="419">
                      <h1 id="userTitle"
                        style="font-size: 17px; font-weight: bold;"></h1>
                      <div id="userDesc"></div>
                    </div>
                  </div>

                  <div class="holder">
                    <a class="image" id="urlImage" href="#" title="SAM_3191.JPG">
                    </a>
                  </div>

                  <div class="linkText">
                    <h1 class="title" id="linkTitle"
                      style="font-size: 15px; font-weight: bold;"></h1>
                    <p class="desc" id="linkDesc"></p>
                    <p class="urlAddr" id="linkURL"></p>
                  </div>
                  <div class="youtubeArea">
                  <iframe id="youtubeUrl" width="475" height="270" src="" frameborder="0" allowfullscreen></iframe>
                  </div>
  
                  <div class="fileArea">
                  <div class="addFileTag">
                    <div id="fileText">첨부파일:</div> 
                    <div id="fileListArea"></div>
                  </div>
                  
                  
                  </div>
                  
                  <form class="userComment" method="post" action="#">
                    <textarea placeholder="Add a comment..." maxlength="255"
                      id="pcomment"></textarea>
                    <button id="insertCmt" type="button" class="button">Comment</button>
                    <div class="cmts_list"></div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>

          </div>
		</div>
	</div>


	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<script type="text/javascript" src="../lib/js/common.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="../lib/js/Main.js"></script>
	<script src="otherUserDetailPage.js"></script>
	<script type="text/javascript" src="followList.js"></script>
  <script type="text/javascript" src="likeList.js"></script>
  
  <script id="liTemplateText" type="text/x-handlebars-template">
{{#each this}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><span>{{{contents}}}</span></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctg="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}
</script>

<script id="fileTableUiTemplateText" type="text/x-handlebars-template">
{{#each fileList}}
    <tr>
      <label>
          <td><div><img class="fileThumbnail" src="http://t2.java85.com:8080/TeamProject/upload/{{fileThumbnail}}"></div></td>
          <td>{{originFileName}}</td>
          <td>{{createdDate}}</td>
          <td>{{fileSize}} MB</td>
    <td style="width: 116px"><a  style="margin-top: 4px" id="fileListArea" href="http://t2.java85.com:8080/TeamProject/upload/{{fileName}}" download="{{fileName}}"><button type="button" class="btn btn-primary">다운로드</button></a></td>
     </label>
    </tr>
{{/each}}
</script>

  });

</body>
</html>
