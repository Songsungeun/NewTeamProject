<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="HoneyAdminPage.css">
</head>

<body>
  <header>
   <div id = "includedContent"></div>
  </header>
    
      <div class="topSection">
      <div class="userInfocontainer">
        <div class="userProfilePhotosContainer">
          <img id="userPhoto" src="">
        </div>
        <div class="userNickNameContainer">
          <div id="userNickName">
            <span id="userNickNameInfo"></span>
            <img id="ProfileEditLinkGear" class="profileEdit_Btn" src="../gear-3.svg">
            <span id="editWord" class="profileEdit_Btn">edit</span>
          </div>
          <div id="userIntroduce">
            <span id="user-introduce"></span>
          </div>
        </div>
        <div class="userBoardInfoContainer">
          <div class="received">
            <p>RECEIVED</p>
          </div>
          <div class="views">
            <span class="text">View</span> <span id="viewCount"
              class="numbering"></span>
          </div>
          <div class="likes">
            <span class="text">Likes</span> <span id ="likeCount" 
            class="numbering"></span>
          </div>
          <div class="followers">
            <span class="text">followers</span> <span id="followers"
              class="numbering"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="contentsSection">
     <div id = "centerContents">
         <div id = "centerContentsWrap">
              <span class = "conterMenuBtn"> <a href = "../FilePage/fileMainPage.html"> Follow  List </a></span>
            &nbsp; &nbsp;  <span id ="itemDistinct">|</span>  &nbsp;&nbsp;  
              <span class = "conterMenuBtn"> <a href = "#"> Like Posts </a></span>
         </div> 
         
	     <div id = "contentsDetailWrap">
	         <span class = "conterDetailBtn1"> <a  href = "#"><img id="layoutBtn" src="./images/layout-2.svg" width ="20px" height="20px"></a></span> 
	         <span class = "conterDetailBtn2"> <a  href = "#"><img id="listBtn" src="./images/list-1.svg" width ="20px" height="20px"></a></span>
	     </div>
     </div> 
    </div>
        
     <section id = "contentsArea">
      <div id = "cardWrap">
        <div id = "postsCard">
       </div>
       <div id= "cardBtnWrap">
          <div id = "cardBtn">
              <a  class="moreViewBtn" href="#">더보기</a>
              </div>
         </div>
       </div>
     
     <div id = "tableWrap">
       <table id="boardTable" class="table table-hover">
         <thead>
         <tr>
           <th>썸네일</th>
           <th>제목(상세보기)</th>
           <th>등록일</th>
           <th>좋아요</th>
           <th>조회수</th>
           <th>수정하기</th>
           <th>삭제하기</th>
         </tr>
         </thead>
         <tbody></tbody>
      </table>
            <div id = "boardBtn">
              <a  class="moreViewBtn" href="#">더보기</a>
           </div>
     </div>
     
       <div class="modal fade" id="yourModal" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" id="modalDialog">
              <div class="modal-content">
                <div class="modal-body" id="modalBody">
                  <div class="owner">
                    <a href="#" id="followBtn" class="button user_button">Follow</a>
                    <a href="#" class="button user_button">Like</a> <a
                      class="owner_img" href="#"> <img alt="jibon" id="userImage"
                      src="">
                    </a>
                    <p class="owner_name">
                      <a href="#" id="writerNick"></a>
                    </p>
                    <p class="owner_when" id="createdDate">등록일</p>
                  </div>

                  <div class="userWrite">
                    <div class="comment" id="419">
                      <h1 id="userTitle"
                        style="font-size: 17px; font-weight: bold;"></h1>
                      <div id="userDesc"></div>
                    </div>
                  </div>

                  <div class="holder">
                    <a class="image" id="urlImage" href="#" title="SAM_3191.JPG">
                    </a>
                  </div>

                  <div class="linkText">
                    <h1 class="title" id="linkTitle"
                      style="font-size: 15px; font-weight: bold;"></h1>
                    <p class="desc" id="linkDesc"></p>
                    <p class="urlAddr" id="linkURL"></p>
                  </div>
  
                  <div class="fileArea">
                  <div class="addFileTag">
                    <div id="fileText">첨부파일:</div> 
                    <div id="fileListArea"></div>
                  </div>
                  
                  </div>
                  
                  <form class="userComment" method="post" action="#">
                    <textarea placeholder="Add a comment..." maxlength="255"
                      id="pcomment"></textarea>
                    <button id="insertCmt" type="button" class="button">Comment</button>
                    <div class="cmts_list"></div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"
                    data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
  
</section>
    <footer>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
   <script type="text/javascript" src="../lib/js/common.js"></script>
    <script type="text/javascript" src="HoneyAdminpage.js"></script>
   <script type="text/javascript" src="HoneyAdminpage(function).js"></script>
    
  <script >
  ajaxloadNickName()
  </script>
 
   <script id = "boardUiTemplateText" type="text/x-handlebars-template">
{{#each list}}
    <tr>
      <label>
          <td> </td>
          <td><a class="titleLink" href="#" data-no="{{no}}">{{title}}</a></td>
          <td>{{createdDate2}}</td> 
          <td>{{like}}</td> 
          <td>{{viewCount}}</td>
          <td><button  class="btn btn-primary" id="btn" data-no={{no}}>수정</button></td>
          <td><button  class="btn btn-danger" id="btn" data-no={{no}}>삭제</button></td>
     </label>
    </tr>
{{/each}}

</script> 


  <script id="cardUiTemplateText" type="text/x-handlebars-template">
{{#each list}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><p>{{{contents}}}</p></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctgNo="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}
</script> 

    <script>
  ajaxBoardList()
</script>  
 
 
</body>
</html>
