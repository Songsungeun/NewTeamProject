<!DOCTYPE html>
<html>
<head>


<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="UserStorageAdminPage.css">
</head>
  
<body>
       
  <section id = "DetailPage_Wrap">
     
     <div id = "fileTableWrap">
       <table id="fileBoardTable" class="table table-hover">
         <thead>
         <tr>
           <th>썸네일</th>
           <th>제목(상세보기)</th>
           <th>등록일</th>
           <th>용량</th>
           <th>삭제하기</th>
         </tr>
         </thead>
         <tbody></tbody>
      </table>
            <div id = "boardBtn">
              <a  class="moreViewBtn" href="#">더보기</a>
           </div>
     </div>
       
 </section>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
   <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
   <script src="../node_modules/handlebars/dist/handlebars.js"></script>
   <script type="text/javascript" src="../lib/js/common.js"></script>
   <script type="text/javascript" src="UserStorageAdminPage.js"></script>

  
   <script id = "fileUiTemplateText" type="text/x-handlebars-template">
{{#each list}}
    <tr>
      <label>
          <td> </td>
          <td><a class="titleLink" href="#" data-no="{{no}}">{{title}}</a></td>
          <td>{{createdDate2}}</td> 
          <td>{{like}}</td> 
          <td>{{viewCount}}</td>
          <td><button  class="btn btn-primary" id="btn" data-no={{no}}>수정</button></td>
          <td><button  class="btn btn-danger" id="btn" data-no={{no}}>삭제</button></td>
     </label>
    </tr>
{{/each}}

</script> 
<script>
ajaxFileList();
</script>
</body>
</html>
