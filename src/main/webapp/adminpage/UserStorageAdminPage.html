<html>
<head>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<style>

@charset "utf-8";
/*reset*/
html, body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre,
abbr, address, cite, code, del, dfn, em, img, ins, kbd, q, samp, small, strong, sub, sup, var,
b, i, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section, summary,
time, mark, audio, video { margin: 0; padding: 0; border: 0; outline: 0; font-size: 100%; vertical-align: baseline; background: transparent; }
article,aside,details,figcaption,figure,footer,header,hgroup,menu,nav,section { display: block; }
input,textarea,select,button,table{font-size:inherit;font-family:inherit; font-size: 100%; -webkit-text-size-adjust:none;}
ul,ol,li{list-style:none;}
a{text-decoration:none; color:inherit;}
a:hover, a:focus{text-decoration:underline;}
fieldset{margin:0; padding:0; border:none;} 
caption,legend{position:absolute;top:-5000px;text-indent:-5000px;visibility:hidden;width:0;height:0;font-size:0;line-height:0;}
img{vertical-align:middle;}
table{display: table;}
caption{display: table-caption;}
colgroup{display: table-column-group;}
col{display: table-column;}
thead{display: table-header-group;}
tbody{display: table-row-group;}
tfoot{display: table-footer-group;}
tr{display: table-r ow;}
td, th{display: table-cell;}
ul:after{content:" ";display:block;clear:both;}
body{ font-family:"arial", sans-serif; font-size:12px;}
/*reset*/

#DetailPage_Wrap {
  margin:0; 
  padding:0; 
}

#tabstest1 {
  position: fixed;
  width: 800px;
  height: 768px; 
}

</style>
</head>
  
<body>
    <section id = "DetailPage_Wrap">
      <div id="DetailPage_main">
	      <ul>
	          <li><a href="#tabs-1">클라우드 관리</a></li>
	          <li><a href="#tabs-2">꿀팁 관리</a></li>
	      </ul>
	         <div id="tabs-1">
	         
	         </div>
	         
	         <div id="tabs-2">
	         
	         </div>
	         
      </div>
    </section>
     
	  <script>
	    $( function() {
	      $( "#DetailPage_Wrap" ).tabs();
	   } );
	  </script>
  
   <script> 
    document.querySelector("#tabstest1").onclick = (function(){
      $("#DetailPage_main > #tabs-2").load("index.html"); 
    });
   </script>

	<script type="text/javascript">
		document.querySelector("#tabs-2").onclick = function(event) {
		  var xhr = new XMLHttpRequest();
		  xhr.onreadystatechange = function(result) {
		    if (xhr.readyState != 4)
		      return;
		    
		    if (xhr.status != 200) {
		      alert("서버에 잘못 요청했습니다.")
		      return;
		    }
		    
		    var arr = JSON.parse(xhr.responseText)
		    
		    var ulTag = document.querySelector("#contents > ul")
		    var li;
		    for (var i in arr) {
		      li = document.createElement("li") // 태그 객체 생성
		      li.innerHTML = arr[i]             // 태그 객체에 콘텐츠 저장
		      ulTag.appendChild(li)             // li 태그 객체를 ul의 자식 태그로 붙인다.
		    }
		    
		  }
		  xhr.open("GET", "../file-browser/index.html", true)
		  xhr.send() 
		}
	</script>
  
</body>
</html>
