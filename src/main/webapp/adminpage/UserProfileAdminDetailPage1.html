<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<style>
/*reset*/
html, body, div, span, object, iframe, h2, h3, h4, h5, h6, p,
  blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd,
  q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr,
  th, td, article, aside, canvas, details, figcaption, figure, footer,
  header, hgroup, menu, nav, section, summary, time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  font-size: 100%;
  vertical-align: baseline;
  background: transparent;
}

article, aside, details, figcaption, figure, footer, header, hgroup,
  menu, nav, section {
  display: block;
}

input, textarea, select, button, table {
  font-size: inherit;
  font-family: inherit;
  font-size: 100%;
  -webkit-text-size-adjust: none;
}

ul, ol, li {
  list-style: none;
}

a {
  text-decoration: none;
  color: inherit;
}

a:hover, a:focus {
  text-decoration: underline;
}

fieldset {
  margin: 0;
  padding: 0;
  border: none;
}

caption, legend {
  position: absolute;
  top: -5000px;
  text-indent: -5000px;
  visibility: hidden;
  width: 0;
  height: 0;
  font-size: 0;
  line-height: 0;
}

img {
  vertical-align: middle;
}

table {
  display: table;
}

caption {
  display: table-caption;
}

colgroup {
  display: table-column-group;
}

col {
  display: table-column;
}

thead {
  display: table-header-group;
}

tbody {
  display: table-row-group;
}

tfoot {
  display: table-footer-group;
}

tr {
  display: table-row;
}

td, th {
  display: table-cell;
}

ul:after {
  content: " ";
  display: block;
  clear: both;
}

body {
  font-family: "arial", sans-serif;
  font-size: 12px;
}
/*reset*/

article fieldset{
    margin-bottom:25px;
   }

 form ul li{
       list-style:none;
       margin: 15px 0;
       font-size:14px;
      }

 fieldset#sending{
       text-align:center;
   }


  ul li {
   text-align:center;
   margin-bottom: 10px;
      }   

  header {
    text-align:center;
  }
  
  #basicsection{
    padding-bottom: 10px;
  }
 
   #pwdsection{
    padding-bottom: 10px;
  }
  
  h1{
    text-align: center;
  }
 

</style>

</head>
<body>
<section>
<div id="profileWrap1">
  <header><h1>회원 정보</h1></header><br>
  <article>
      <fieldset>
      
         <div id = oldinfo>
          <h1>기존 회원 정보</h1><br>
                
        <ul>
          <li><label>  이메일 <input type="text"></label></li>
          <li><label>  닉네임 <input type="text"></label></li>
          <li><label>   이  름 <input type="text"></label></li>
          <li><label> 전화번호 <input type="text"></label></li>
          <li><label> 생년월일 <input type="text"></label></li>
        </ul>
     </div><br>
     
     <div id = basicsection>
          <h1>새로운 회원 정보</h1> <br>
        <ul>
          <li><label>  이메일 <input type="text"></label></li>
          <li><label>  닉네임 <input type="text"></label></li>
          <li><label>   이  름 <input type="text"></label></li>
          <li><label> 전화번호 <input type="text"></label></li>
          <li><label> 생년월일 <input type="text"></label></li>
        </ul>
     </div>
     
     <div id = pwdsection> 
        <ul>
          <li><label>기존 비밀번호 <input type="text"></label></li>
          <li><label>새로운 비밀번호 <input type="text"></label></li>

        </ul>
      </div>
      
    </fieldset>
    <fieldset id="sending">
      <label><input type="submit" value="수정"></label>

    </fieldset>
 
  </article>
  
 </div>
</section>

</body>
</html>
