<!DOCTYPE html>
<html>
<head>
<title>Demo Beautiful Registration Form with HTML5 and CSS3</title>
<meta http-equiv="X-UA-Compatible"
  content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" type="text/css" href="resultOfSearchPage.css">
  
</head>
<body style=>
  <div id="includeHeader"></div> 

<section id= "searchwrap">
	  <div class="userProfileAdmin_topSection">
	   검색어 : <span id="searchWord"></span>
		</div>
		
		    <article id = "resultArea">
		    <div id = memberSearchWrap>
			   <div id = searchResultName ></div>
			       
			   <div id = "memberSearchResultWrap">    
					   <div class="memberSearchResult">
								<!-- member 출력영역 -->
			       </div>
			       <div>
			         <a id="moreViewBtn1" href="#">더보기</a>
			        </div>
		     </div>
	        
      </div>
	 <div id = contentsSearchWrap>
			  <div class="contentsSearchResult">
			   <!-- contents 출력영역 -->
		      </div>
		    <div>
		        <a  id="moreViewBtn2" href="#">더보기</a>
		    </div>
		  </div>
		    
	  </article>
 </section> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="../lib/js/common.js"></script>
  <script type="text/javascript" src="resultOfSearch.js"></script>
  

  <script id="searchMemberHandlebars" type="text/x-handlebars-template">
<div id= "userResultWrap"> 회원 검색 결과 
(<span id =  "uSearchLength"></span>건 검색되었습니다.)</div>
<div id= "userResult">
 {{#each searchMemberResult}}
  <div class="media"><a href="../membership/otherUserDetailPage.html?nick={{nickname}}">
          <div class="media-left" >
              <img class="media-object" src = "/TeamProject/upload/{{filename}}" height="80px" width="80px">
          </div>
           <div class="media-body">
               <h3 class="media-heading">{{nickname}}</h3>
            {{email}}
          </div></a> 
    <div> 
{{/each}}
</div>
</div>
</script>

 <script id="searchBoardHandbars" type="text/x-handlebars-template">
<div id= "postResultWrap"> 게시물 검색 결과
(<span id="pSearchLength"></span>건 검색되었습니다.)</div>
<div id= "postResult">
 {{#each searchBoardResult}}
<li id="each_post_wrap">
  <div id="each_post">
    <div id="user_Nick">
      <img class="user_Nonepht userInfoLink" data-userImage="{{userProfilePath}}" src="/TeamProject/upload/{{userProfilePath}}" alt="userImg" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">
      <span class="userInfoLink" data-userNo="{{userNo}}" data-userNick="{{writerNick}}">{{writerNick}}</span>
    </div>
 
    <div class="post_photoWrap titleLink" data-no="{{no}}" data-userNo="{{userNo}}">
      <a href="#">
        <img src="{{linkImage}}" alt="Image File">
      </a>
    </div>
  
    <a class="post_contsWrap">
      <span class="each_post_title titleLink" data-no="{{no}}" data-userNo="{{userNo}}">{{title}}</span>
      <span class="each_post_contents titleLink" data-no="{{no}}" data-userNo="{{userNo}}"><p>{{{contents}}}</p></span>
    </a>

    <div class="post_ctgWrap">
      <span class="categoryLink" data-ctgNo="{{categoryNo}}">{{category}}</span>
    </div>

    <div class="post_BtnWrap">
      <div class="post_leftBtn">
        <img class="viewCount" src="/TeamProject/mainpage/mainpage_images/viewCount.png" alt="view">
        <span>{{viewCount}}</span>
      </div>
      <div class="post_rightBtn">
        <img class="like_Onclick" src="/TeamProject/mainpage/mainpage_images/likeOnClick.png" alt="like">
        <span>{{like}}</span>
      </div>
    <div>
  </div>
</li>
{{/each}}
</div>
</div>
</script>

  <script>
    $(function() {
      $("#includeHeader").load("../header.html");
    });
  </script>

  <script>
  ajaxSearchResultList()
  </script>

</body>
</html>
