<!DOCTYPE html>
<html>
<head>
<title>Demo Beautiful Registration Form with HTML5 and CSS3</title>
<meta http-equiv="X-UA-Compatible"
  content="IE=EmulateIE7; IE=EmulateIE9">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<style>
/*reset*/
html, body, div, span, object, iframe, h1, h2, h5, h6, p,
  blockquote, pre, abbr, address, cite, code, del, dfn, em, img, ins, kbd,
  q, samp, small, strong, sub, sup, var, b, i, dl, dt, dd, ol, ul, li,
  fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr,
  th, td, article, aside, canvas, details, figcaption, figure, footer,
  header, hgroup, menu, nav, section, summary, time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  font-size: 100%;
  vertical-align: baseline;
  background: transparent;
}

article, aside, details, figcaption, figure, footer, header, hgroup,
  menu, nav, section {
  display: block;
}

input, textarea, select, button, table {
  font-size: inherit;
  font-family: inherit;
  font-size: 100%;
  -webkit-text-size-adjust: none;
}

ul, ol, li {
  list-style: none;
}

a {
  text-decoration: none;
  color: inherit;
}

a:hover, a:focus {
  text-decoration: underline;
}

fieldset {
  margin: 0;
  padding: 0;
  border: none;
}

caption, legend {
  position: absolute;
  top: -5000px;
  text-indent: -5000px;
  visibility: hidden;
  width: 0;
  height: 0;
  font-size: 0;
  line-height: 0;
}

img {
  vertical-align: middle;
}

table {
  display: table;
}

caption {
  display: table-caption;
}

colgroup {
  display: table-column-group;
}

col {
  display: table-column;
}

thead {
  display: table-header-group;
}

tbody {
  display: table-row-group;
}

tfoot {
  display: table-footer-group;
}

tr {
  display: table-row;
}

td, th {
  display: table-cell;
}

ul:after {
  content: " ";
  display: block;
  clear: both;
}

body {
  font-family: "arial", sans-serif;
  font-size: 12px;
}
/*reset*/
.userProfileAdmin_topSection {
  position: relative;
  max-width: 1024px;
  margin: 0 auto;
  border: 1px solid;
  border-top: none;
  border-right: none;
  border-left: none;
  border-bottom-color: #C9C9C9;
  padding-top: 80px;
  background-color: #f3f4f5;
  padding-bottom: 10px;
}

#ContentSearchResult {
  position: relative;
  top: 350px;
  right: 430px;
  margin: 0 auto;
  max-width: 1024px;
}

.media-left{
  float: left;
}

.media-body {
    height: 55px;
    padding-left: 100px;
    padding-bottom: 1px;
    padding-right: 35px;
    padding-top: 25px;
}

.media{
  background-color:  white;
  position: relative;
  height: 80px;
  border: 1px solid;
  border-top: none;
  border-right: none;
  border-left: none;
  border-bottom-color: #C9C9C9; 
}

#morebtn {
    position: relative;
    float: right; 
    padding-right: 20px;
}

 .memberSearchResult{
    position: relative;
    margin: 0 auto;
    float: left;
    width: 1024px;
}

.contentsSearchResult {
    position: relative;
    margin: 0 auto;
    float: left;
    width: 1024px;
}

#memberSearchWrap{
    width: 1024px;
    position: relative;
        margin: 0 auto;
    background-color: antiquewhite;
}

#moreViewBtn{
    float: right;
    font-size: 18px;
    padding-right: 15px;
    padding-top: 10px;
}

#contentsSearchWrap{
    width: 1024px;
    position: relative;
        margin: 0 auto;
    background-color: antiquewhite;
}

</style>
</head>
<body style="background-color: #f3f4f5;">
  <div id="includeHeader"></div> 

<section id= "searchwrap">
	  <div class="userProfileAdmin_topSection">
	   검색어 : <span id="searchWord"></span>
		</div>
		
		    <article id = "resultArea">
		    
		    <div id = memberSearchWrap>
		        <div id = searchResultName ></div>
			   <div class="memberSearchResult">
						<!-- member 출력영역 -->
	       </div>
	       <div>
	         <a id="moreViewBtn" href="#">더보기</a>
	        </div>
      </div>
	 
	 <div id = contentsSearchWrap>
			  <div class="contentsSearchResult">
			   <!-- contents 출력영역 -->
		      </div>
		    <div>
		        <a  id="moreViewBtn" href="#">더보기</a>
		    </div>
		  </div>
		    
	  </article>
 </section> 

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
   <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="../lib/js/common.js"></script>
  <script type="text/javascript" src="resultOfSearch.js"></script>
  

  <script id="searchMemberHandlebars" type="text/x-handlebars-template">
 {{#each searchMemberResult}}
  <div class="media">
          <div class="media-left">
              <a href="#"><img class="media-object" src= "1.jpg" height="80px" width="80px"></a>
           </div>
           <div class="media-body">
               <h3 class="media-heading">{{nickname}}</h3>
            {{userName}}
          </div> 
    <div> 
{{/each}}
</script>   

 <script id="searchBoardHandbars" type="text/x-handlebars-template">
 {{#each searchBoardResult}}
  <div class="media">
          <div class="media-left">
              <a href="#"><img class="media-object" src= "1.jpg" height="80px" width="80px"></a>
           </div>
           <div class="media-body">
               <h3 class="media-heading">{{title}}</h3>
                {{contents}}
          </div> 
    <div> 
{{/each}}
</script>



  <script>
    $(function() {
      $("#includeHeader").load("../header.html");
    });
  </script>

  <script>
  ajaxSearchResultList()
  </script>

</body>
</html>
